<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A Pen by Faiza Alam</title>
  <link rel='stylesheet prefetch' href='https://rawgit.com/angular/bower-material/master/angular-material.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.fullpage.css">
  <link rel="stylesheet" href="css/jquery.fullpage.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js">
  </script>

</head>

<body layout="column">
  <md-content layout-padding>
    <div class="" ng-app="myApp">
      <div class="" ng-controller="mainController" id="fullpage">
        <div class="row food-items section">
          <div ng-repeat="item in items.slice(0,4)">

            <div class="thumbnail col-sm-12 col-md-3 col-lg-3">
              <md-card class="food-card wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img ng-src="{{item.cover}}">
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline title">{{item.name}}</span>
                    <md-button class="count" ng-click="plusOne($index); show()">
                      + {{ item.count}}

                    </md-button>
                  </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                  <div class="food-info">

                    <p class="calorie">{{ item.calories }}</p>



                  </div>

                </md-card-actions>

              </md-card>

            </div>

          </div>
        </div>
        <div class="row food-items section">
          <div ng-repeat="item in items.slice(4, 8) ">

            <div class="thumbnail col-sm-12 col-md-3 col-lg-3 wow fadeInRight">
              <md-card class="food-card wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img ng-src="{{item.cover}}">
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline title">{{item.name}}</span>
                    <md-button class="count" ng-click="plusOne($index + 4); show()">
                      + {{ item.count}}

                    </md-button>
                  </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                  <div class="food-info">
                    <p class="calorie">{{ item.calories }}</p>
                  </div>
                </md-card-actions>
              </md-card>
            </div>
          </div>
        </div>
        <div class="row food-items section">
          <div ng-repeat="item in items.slice(8,11)">

            <div class="thumbnail col-sm-12 col-md-3 col-lg-3">
              <md-card class="food-card wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img ng-src="{{item.cover}}">
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline title">{{item.name}}</span>
                    <md-button class="count" ng-click="plusOne($index + 8); show()">
                      + {{ item.count}}

                    </md-button>
                  </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                  <div class="food-info">

                    <p class="calorie">{{ item.calories }}</p>



                  </div>

                </md-card-actions>

              </md-card>

            </div>

          </div>
        </div>
        <div class="row calorie-meter section row-centered">
          <div class="col-sm-12 col-md-10 col-lg-10 col-centered">
            <div class="calculate-calorie" ng-hide="myVar" >
              <h1>Calculate the total calorie intake!</h1>
              <md-button class="md-raised calculate-button" ng-click="toggle()"> Calculate</md-button>
            </div>

            <div class="total-calorie" ng-hide="myVarTrue"><h2>You have consumed {{total()}} calories today.</h2></div>
          </div>
        </div>


      </div>
      <div ng-controller="AppCtrl" layout-fill="" layout="column" class="inset toastdemoBasicUsage section">




        <script type="text/ng-template" id="toast-template.html">
          <md-toast>
            <span flex>Custom toast!</span>
            <md-button ng-click="closeToast()">
              Close
            </md-button>
          </md-toast>
        </script>
      </div>
    </div>
  </md-content>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
    <script src='https://rawgit.com/angular/bower-material/master/angular-material.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
    <script src="js/index.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/wow.min.js"></script>



</body>

</html>
